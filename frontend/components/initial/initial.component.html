<div class="row" style="margin: 0px; justify-content: center;">
	<div class="column" style="margin-top: 10px; margin-left: 20px; margin-right: 20px;" *ngFor="let video of allVideos | search:searchString ">
		<div class="card" style="width: 18rem; border-radius: 20px; border-width: 3px; border-color:#15172b ;">
			<img class="card-img-top" style="border-radius: 17px;" src="{{video.imageLink}}" alt="image">
			<div class="card-body">
			<h5 class="card-title">{{video.title}}</h5>
			<p class="card-text">{{video.description}}</p>
			<p class="card-text">{{video.category}}</p>
			<div class="row">
				<div class="col">
					<a class="btn btn-primary " style="background-color: #15172b; border-color: #15172b;" (click)="navigateToWatching(video.videoId)">Watch</a>
				</div>
				<div class="col" *ngIf="!currentUser.bookmarks.includes(video.videoId); else elseBlock">
					<a class="btn btn-primary" style="background-color: #15172b; border-color: #15172b;" (click)="bookMark(video.videoId)">Bookmark</a>
				</div>
				<ng-template #elseBlock><a class="btn btn-primary" style="background-color: green; border-color: #15172b;" (click)="unMark(video.videoId)">Bookmarked</a></ng-template>
			</div>
			
			</div>
		</div>
	</div>
</div>
