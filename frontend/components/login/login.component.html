<div class='container'>
	<img src="../../../assets/ott icon.PNG" height="100px" width="200px" style=" margin-bottom: 5px;">
	<div class="form">
		<div class="title">Welcome</div>
		<div class="subtitle">Let's get you logged in</div>
		<div class="input-container ic1">
			<input class="input" type="email" [(ngModel)]='email' placeholder="Enter Email" />
		</div>
		<div class="input-container ic2">
			<input class="input" type="password" [(ngModel)]='password' placeholder="Password" />
		</div>
		<p style="text-align: center; color:white;">{{message}}</p>
		<button class="submit" (click)="logInUser()">Submit</button>
		<p style="color: white; text-align: center;">Not Having an Account ? 
			<a style="color: white; cursor: pointer;" (click)="navigateToRegister()">
				Sign up here
			</a>
		</p>
	</div>
</div>
