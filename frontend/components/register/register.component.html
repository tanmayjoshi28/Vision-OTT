<div class="container">
    <img src="../../../assets/ott icon.PNG" height="100px" width="200px" style=" margin-bottom: 5px;">
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic2">
        <input class="input" type="text"  [(ngModel)]='name' placeholder="Username" />
        </div>
        <div class="input-container ic2">
        <input class="input" type="email" name="email" [(ngModel)]='email' placeholder="Email" />
        </div>
        <div class="input-container ic2">
            <input class="input" type="date" max="2020-01-01" [(ngModel)]='dob' placeholder="Date Of Birth" />
        </div>
        <div class="input-container ic2">
            <input class="input" type="password" [(ngModel)]='password' placeholder="Password" />
        </div>
        <div class="input-container ic2">
            <input class="input" type="password" [(ngModel)]='checkPassword' placeholder="Confirm Password" />
        </div>
        <p style="color: white; text-align: center;">{{message}}</p>
        <button class="submit" (click)="registerUser()">Submit</button>
        <p style="color: white; text-align: center;">Already Having an Account ? 
            <a style="color: white; cursor: pointer;" (click)="navigateToLogin()">
                Log in here
            </a>
        </p>
  </div>
</div>
